<div class="backdrop" (click)="onCloseDeleteConfirm()"></div>
<div class="modal">
  <p class="modal__title">Do you want to delete this item?</p>
  <div class="modalBtn">
    <app-square-button
      (click)="onDelete()"
      [size]="'small'"
      [color]="'danger'"
      [text]="'Yes'"
    >
    </app-square-button>
    <app-square-button
      (click)="onCloseDeleteConfirm()"
      [size]="'small'"
      [color]="'secondary'"
      [text]="'Cancel'"
    >
    </app-square-button>
  </div>
</div>
