<div
  class="backdrop"
  (click)="onCloseDeleteConfirm()"
></div>
<div class="modal">
  <p class="modal__title">Do you want to delete this item?</p>
  <div class="modalBtn">
    <button class="modalBtn__confirm" (click)="onDelete()">Yes</button>
    <button class="modalBtn__cancel" (click)="onCloseDeleteConfirm()">
      Cancel
    </button>
  </div>
</div>
