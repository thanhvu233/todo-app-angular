<div class="main">
  <app-tab (tabEvent)="handleTabClick($event)"></app-tab>
  <app-counter
    [totalItem]="totalItem"
    [countItem]="countItem"
    [itemState]="tabState"
  ></app-counter>
  <app-list-item
    [itemArr]="itemArr"
    (deleteEvent)="handleDelete($event)"
    (accomplishEvent)="handleAccomplish($event)"
    (editEvent)="handleEdit($event)"
  ></app-list-item>
</div>
