<form class="form" [formGroup]="addEditForm">
  <div class="item-name">
    <label>Name:</label>
    <input
      type="text"
      placeholder="Item's name..."
      formControlName="name"
      [class.is-invalid]="name?.invalid && name?.touched"
    />
    <small class="text-danger" [class.d-none]="name?.valid || name?.untouched"
      >Name is required</small
    >
  </div>

  <div class="item-due">
    <label>Due:</label>
    <input
      type="datetime-local"
      required
      formControlName="due"
      [class.is-invalid]="due?.invalid && due?.touched"
    />
    <small class="text-danger" [class.d-none]="due?.valid || due?.untouched"
      >Due is required</small
    >
  </div>

  <button
    type="submit"
    class="form__btn"
    [class.is-disabled]="!addEditForm.valid"
    (click)="onSubmit()"
  >
    SUBMIT
  </button>
</form>
