<div *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>

<div class="backdrop"></div>

<div class="form-section">
  <form class="form" [formGroup]="addEditForm">
    <div class="clearfix" (click)="onCloseForm()">
      <img
        src="../../../../../assets/images/closeIcon.png"
        alt="close icon"
        class="close-icon"
      />
    </div>
    <p class="form__title">{{ formTitle }} item</p>
    <app-input-field
      [label]="'Name'"
      [hint]="'Item\'s name...'"
      [isInvalid]="name?.invalid && name?.touched"
      formControlName="name"
    ></app-input-field>
    <app-form-error-message
      [text]="'Name is required'"
      [isVisible]="name?.invalid && name?.touched"
    ></app-form-error-message>

    <app-input-field
      [label]="'Due'"
      [type]="'datetime-local'"
      [isInvalid]="due?.invalid && due?.touched"
      formControlName="due"
    ></app-input-field>
    <app-form-error-message
      [text]="'Due is required'"
      [isVisible]="due?.invalid && due?.touched"
    ></app-form-error-message>

    <app-square-button
      [size]="'large'"
      [color]="'primary'"
      [text]="'SUBMIT'"
      [type]="'submit'"
      [isDisabled]="!addEditForm.valid"
      class="form__btn"
      (click)="onSubmit()"
    ></app-square-button>
  </form>
</div>
