<div *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>

<div class="backdrop"></div>

<div class="form-section">
  <form class="form" [formGroup]="addEditForm">
    <div class="clearfix" (click)="onCloseForm()">
      <img
        src="../../../../../assets/images/closeIcon.png"
        alt="close icon"
        class="close-icon"
      />
    </div>
    <p class="form__title">{{ formTitle }} item</p>
    <div class="item-name">
      <label>Name:</label>
      <input
        type="text"
        placeholder="Item's name..."
        formControlName="name"
        [class.is-invalid]="name?.invalid && name?.touched"
      />
      <small class="text-danger" [class.d-none]="name?.valid || name?.untouched"
        >Name is required</small
      >
    </div>

    <div class="item-due">
      <label>Due:</label>
      <input
        type="datetime-local"
        required
        formControlName="due"
        [class.is-invalid]="due?.invalid && due?.touched"
      />
      <small class="text-danger" [class.d-none]="due?.valid || due?.untouched"
        >Due is required</small
      >
    </div>

    <button
      type="submit"
      class="form__btn"
      [class.is-disabled]="!addEditForm.valid"
      (click)="onSubmit()"
    >
      SUBMIT
    </button>
  </form>
</div>
